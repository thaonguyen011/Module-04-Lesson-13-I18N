<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title th:text="#{customer.update.title}"></title>
</head>
<body>
<p>Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnam</a></p>

<h3 th:text="#{customer.update.heading}"></h3>
<p>
    <a th:href="@{/customers}" th:text="#{href.customer.list}"></a>
</p>
<div id="form">
    <form th:action="@{/customers/update/{id}(id=${customer.getId()})}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="firstname" th:text="#{customer.firstName}"></label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname"  th:text="#{customer.lastName}"></label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="province" th:text="#{province.name}"></label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{update}"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
