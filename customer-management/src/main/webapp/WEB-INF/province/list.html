<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title th:text="#{province.list.title}"></title>
</head>
<body>
<p>Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnam</a></p>

<h3 th:text="#{province.list.heading}"></h3>
<p>
    <a th:href="@{/provinces/create}" th:text="#{province.list.href.create}"></a>
</p>
<p>
    <a th:href="@{/customers}" th:text="#{href.customer.list}"></a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th th:text="#{order.number }"></th>
        <th th:text="#{province.name }"></th>
        <th th:text="#{update}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${provinces}">
        <td th:text="${pStatus.count}"></td>
        <td><a th:href="@{/provinces/view-province/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
        <td><a th:href="@{/provinces/update/{id}(id=${p.getId()})}" th:text="#{update}"></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
